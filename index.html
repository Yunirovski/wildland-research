<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./slider.css">
    <title>Efteling Research</title>
</head>

<body>

<!-- Load p5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<script src="./map.js"></script>
<script src="./lang.js"></script>
<script src="./submit.js"></script>
<script src="./ios.js"></script>
<div class="language">
    <div class="lang-title" id="lang-title">
        <p>Kies je taal</p>
        <p>Pick your language</p>        
    </div>

    <div class="lang-buttons" id="lang-buttons">
        <button id="lang-english" class="lang-btn" data-lang="en"></button>
        <button id="lang-dutch" class="lang-btn" data-lang="nl"></button>
    </div>
</div>

<div class="disclaimer", id="disclaimer">
    <div id="text-disclaimer-title" class="disclaimer-title">

    </div>

    <div id="text-disclaimer-body" class="disclaimer-body">
        
    </div>
</div>

<div class="questions" id="questions">
    <!--A little about you-->
    <div id="text-header-you" class="section"></div> 
    
    <!--Age question-->
    <div id="text-question-you-age" class="question">Loading...</div>
    <div class="slider-container">
        <input type="range" min="0" max="100" value="15" class="slider" id="eftelingSlider">
        <span class="slider-label" id="sliderValue">15</span>
    </div>

    <!-- Efteling Header -->
    <div id="text-header-efteling" class="section"></div>

    <!-- How often you visit -->
    <div id="text-question-you-frequency" class="question">Loading...</div>
    <label for="visit-frequency" class="question" id="text-question-you-frequency"></label>
    <select id="visit-frequency" class="dropdown"></select>
    
    <div id="text-question-map-best" class="question">Loading...</div>
    <div id="canvas1" class="map">
    </div>
    <button class="efteling-button" onclick="ZoomIn(1)">+</button>
    <button class="efteling-button" onclick="ZoomOut(1)">-</button>
    
    <div id="text-why" class="question">Loading...</div>
    <div>
        <input type="text" id="good-why" placeholder= "Schrijf hier / Type here" name="fname"><br><br>
    </div>


    <div id="text-question-map-worst" class="question">Loading...</div>
    <div id="canvas2" class="map">

    </div>
    <button class="efteling-button" onclick="ZoomIn(2)">+</button>
    <button class="efteling-button" onclick="ZoomOut(2)">-</button>

    <div id="text-why2" class="question">Loading...</div>
    <div>
        <input type="text" id="bad-why" placeholder= "Schrijf hier / Type here" name="fname"><br><br>
    </div>

    <div id="text-first-to-mind" class="question">Loading...</div>
    <div>
        <input type="text" id="first-to-mind" placeholder= "Schrijf hier / Type here" name="fname"><br><br>
    </div>

    <div id="text-story-element" class="question">Loading...</div>
    <div>
        <input type="text" id="story-element" placeholder= "Schrijf hier / Type here" name="fname"><br><br>
    </div>


     <!-- Games -->
     <div id="text-header-game" class="section"></div>


     <div id="text-question-game-freq" class="question">Loading...</div>
     <label for="text-does-game" class="question" id="text-question-you-frequency"></label>
     <select id="text-does-game" class="dropdown"></select>

     <div id="text-question-game-type" class="question">Loading...</div>
     <div>
        <input type="text" id="game-type" placeholder= "Schrijf hier / Type here" name="fname"><br><br>
    </div>
     <div id="text-question-game-important" class="question">Loading...</div>
     <div>
        <input type="text" id="good-important" placeholder= "Schrijf hier / Type here" name="fname"><br><br>
    </div>
     <!-- end -->
    <div id="text-end-title" class="disclaimer-title">Loading...</div>
    <div id="text-end" class="disclaimer-body">Loading...</div>
    <button submit onclick="submit()" class="submit-button" id="text-send"></button>
</div>

<script src="./slider.js"></script>
